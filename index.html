<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <style>
        .card {
            display: inline-block;
        }

        .stats {
            width: 120px;
            border-radius: 5px;
            border: black solid 1px;
        }

        #player {}

        #enemy {}
    </style>
</head>

<body>
    <div class="container">

        <div id="myCharater">
            Your Character:
            <div class="player stats my-1">
                <h4 class="text-center my-auto" id="player-name">Player</h4>
                <hr class="m-1">
                <p class="text-center my-auto" id="player-health-text">Health: 1/1</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped text-center" role="progressbar" id="player-health-bar"
                        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <button id="draw">draw</button>
            <button id="draw">end turn</button>
        </div>

        <div>
            Cards in hand
            <div class="" id="cardsInHand">
            </div>
        </div>

        <div id="currentEnemy">
            Enemy:
            <div class="enemy stats my-1">
                <h4 class="text-center my-auto" id="enemy-name">dsir frosty</h4>
                <hr class="m-1">
                <p class="text-center my-auto" id="enemy-health-text">Health: 1/1</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" id="enemy-health-bar" style="width: 100%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <br>
        <div id="game-log"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="cards.js"></script>
    <script src="enemy.js"></script>
    <script src="game.js"></script>
</body>

</html>
